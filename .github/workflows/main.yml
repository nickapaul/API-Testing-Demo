on:
  pull_request:
    branches:
      - main
jobs: 
  Test:
    name: Run test project and craete report
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python Tests/test_demo.py
      
